<mat-card>
  <h2>Crear Ticket</h2>

  <form [formGroup]="form" (ngSubmit)="crearTicket()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo" placeholder="Título del ticket">
      <mat-error *ngIf="form.controls['titulo'].hasError('required')">
        Campo requerido
      </mat-error>
      <mat-error *ngIf="form.controls['titulo'].hasError('minlength')">
        Mínimo 3 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" placeholder="Describe el problema"></textarea>
      <mat-error *ngIf="form.controls['descripcion'].hasError('required')">
        Campo requerido
      </mat-error>
      <mat-error *ngIf="form.controls['descripcion'].hasError('minlength')">
        Mínimo 5 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Asignar a</mat-label>
      <mat-select formControlName="usuarioAsignadoId">
        <mat-option *ngFor="let u of usuarios()" [value]="u.id">
          {{ u.nombre }} ({{ u.correo }})
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['usuarioAsignadoId'].hasError('required')">
        Debes seleccionar un usuario
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Crear</button>
    <button mat-button type="button" (click)="router.navigate(['/tickets'])">Cancelar</button>
  </form>
</mat-card>
