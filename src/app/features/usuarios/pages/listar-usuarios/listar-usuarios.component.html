<div class="container">
  <h2>Usuarios Registrados</h2>
  
<div style="text-align: right; margin-bottom: 16px;">
  <button mat-raised-button color="primary" [routerLink]="['/usuarios/crear']">
    Crear Usuario
  </button>
</div>


  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Filtrar por nombre o correo</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.correo }} </td>
    </ng-container>

    <!-- Rol -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <!-- <td mat-cell *matCellDef="let usuario"> {{ usuario.rol || 'No asignado' }} </td> -->
       <td mat-cell *matCellDef="let usuario">
          {{ usuario.rol ? Rol[usuario.rol] : 'No asignado' }}
        </td>

    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let usuario">
        <span [ngClass]="usuario.activo ? 'activo' : 'inactivo'">
          {{ usuario.activo ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario">
        <button
          mat-icon-button
          color="primary"
          (click)="asignarRol(usuario.id)"
          matTooltip="Asignar Rol"
        >
          <mat-icon>admin_panel_settings</mat-icon>
        </button>

        <button
          *ngIf="usuario.activo"
          mat-icon-button
          color="warn"
          (click)="deshabilitarUsuario(usuario.id)"
          matTooltip="Deshabilitar Usuario"
        >
          <mat-icon>person_off</mat-icon>
        </button>

        <button
            mat-icon-button
            color="accent"
            [routerLink]="['/usuarios', usuario.id, 'editar']"
            matTooltip="Editar Usuario"
          >
            <mat-icon>edit</mat-icon>
          </button>

        <button
          *ngIf="!usuario.activo"
          mat-icon-button
          color="accent"
          (click)="habilitarUsuario(usuario.id)"
          matTooltip="Habilitar Usuario"
        >
          <mat-icon>person_add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
