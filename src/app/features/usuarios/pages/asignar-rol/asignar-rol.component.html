<div class="container" *ngIf="usuario(); else cargando">
  <h2>Asignar Rol a {{ usuario()?.nombre }}</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option *ngFor="let rol of rolesDisponibles" [value]="rol">
          {{ Rol[rol] }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Guardar</button>
    <button mat-button color="warn" type="button" (click)="router.navigate(['/usuarios'])">Cancelar</button>
  </form>
</div>

<ng-template #cargando>
  <p>Cargando usuario...</p>
</ng-template>
